<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Translate</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left-header">
          <!-- Icon menu -->
          <div class="menu-icon">
            <i class="fa-solid fa-bars icon"></i>
          </div>
          <span class="logo-google">
            <img
              src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/logo_Google_FullColor_3x_830x271px.original.png"
            />
          </span>
          <div class="title">
            <h1>Translate</h1>
          </div>
        </div>
        <div class="right-header">
          <div class="header-icons">
            <i class="fa-solid fa-gear icon"></i>
            <i class="fa-brands fa-figma icon"></i>
            <div class="avatar">
              <img src="https://www.gravatar.com/avatar/HASH" />
            </div>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="content">
        <div class="option">
          <h3><i class="icon-option fa-solid fa-font"></i>Text</h3>
          <h3><i class="icon-option fa-solid fa-image"></i>Images</h3>
          <h3><i class="icon-option fa-solid fa-file"></i>Documents</h3>
          <h3><i class="icon-option fa-solid fa-globe"></i>Website</h3>
        </div>
        <div class="language-option">
          <div class="lang-from">
            <div class="lang-from-item">English</div>
            <div class="lang-from-item">Vietnamese</div>
          </div>
          <button class="lang-swap">
            <i class="fa-solid fa-right-left"></i>
          </button>
          <div class="lang-to">
            <div class="lang-to-item">English</div>
            <div class="lang-to-item">Vietnamese</div>
          </div>
        </div>
        <div class="translator-container">
          <div class="translate-box">
            <textarea id="input-text" placeholder=""></textarea>
          </div>
          <div class="translate-box">
            <textarea id="output-text" placeholder=""></textarea>
          </div>
        </div>
        <div class="feedback">Send Feedback</div>
        <div class="footer">
          <div class="footer-item">
            <i class="footer-icon fa-solid fa-clock-rotate-left"></i>
            <div class="footer-text">history</div>
          </div>
          <div class="footer-item">
            <i class="footer-icon fa-solid fa-star"></i>
            <div class="footer-text">saved</div>
          </div>
        </div>
        <!-- Footer -->
      </div>
      <!-- Content -->
    </div>
    <script src="script.js"></script>
    <!-- Link to the JavaScript file -->
  </body>
</html>
