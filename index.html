<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Translate</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- Icon menu -->
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <span class="logo-google">
          <img
            src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/logo_Google_FullColor_3x_830x271px.original.png"
          />
        </span>
        <div class="title">
          <h1>Translate</h1>
        </div>
      </div>
      <div class="content">
        <div class="option">
          <h3>Text</h3>
          <h3>Images</h3>
          <h3>Documents</h3>
          <h3>Website</h3>
        </div>
        <div class="language-option">
          <div class="lang-from">
            <div class="lang-from-item">English</div>
            <div class="lang-from-item">Vietnamese</div>
          </div>
          <div class="lang-swap">swap</div>
          <div class="lang-to">
            <div class="lang-to-item">English</div>
            <div class="lang-to-item">Vietnamese</div>
          </div>
        </div>
        <div class="translator-container">
          <div class="translate-box">
            <textarea id="input-text" placeholder=""></textarea>
          </div>
          <div class="translate-box">
            <textarea id="output-text" placeholder="" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
